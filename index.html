<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page Assignment-2</title>
</head>

<body>
    <div class="container-fluid">
        <section>
            <div class="topbar">
                <div class="logo-div">
                    <img src="asset/stunning-logo.png" class="logo" alt="logo">
                </div>
                <div class="navbar">
                    <ul class="menu">
                        <li>Home</li>
                        <li>About</li>
                        <li>Blog</li>
                        <li>Jobs</li>
                    </ul>
                </div>
                <div class="account">
                    <button class="acc-btn">Your Account</button>
                </div>
            </div>
    </section>
    <section>
        <div class="container">
        <div class="row">
        <div class="col">
            <div class="stunning-top">
            <h1 class="fs-50">Stunning<br> Workplace.</h1>
            <p class="ptop-4">With Stunning, remote teams can organize projects,<br>
            manage shifting priorities, and get work done.</p>
            <div class="bottom-btn">
                <button class="new-acc">New Account</button>
                <img src="asset/arrow-up.png" class="px-5">
                <img src="asset/arrow-down.png" class="px-5">
            </div>
            <div class="last">
                <p class="para">
                    <span class="px-5 blue"></span>
                    <span>Dmm Design</span>
                    <img src="asset/user-pink.png" class="px-5 ml-20">
                    <span>20 Dec</span>
                    <button class="user-btn-pink"></button>
                </p>
                <p class="para">
                    <span class="px-5 blue"></span>
                    <span>Blur Animation</span>
                    <img src="asset/user-orange.png" class="px-5 ml-8">
                    <span>22 Dec</span>
                    <button class="user-btn-red"></button>
                </p>
                <p class="para">
                    <span class="px-5 blue"></span>
                    <span>Illustration</span>
                    <img src="asset/user-blue.png" class="px-5 ml-37">
                    <span>26 Dec</span>
                    <button class="user-btn-green"></button>
                </p>
                <p class="para">
                    <span class="px-5 blue"></span>
                    <span>Refunds</span>
                    <img src="asset/user-red.png" class="px-5 ml-50">
                    <span>20 Dec</span>
                    <button class="user-btn-orange"></button>
                </p>
            </div>
        </div>
    </div>
        <div class="col">
            <img src="asset/landing-section-image.png" class="landing-img" alt="stunning-img">
        </div>
    </div>
</div>
    </section>
</div>
</body>

</html>
